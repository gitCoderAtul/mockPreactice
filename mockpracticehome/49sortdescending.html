<script>
    var arr = [10,20,30,40,50]
         for ( i = 0; i < arr.length; i++)   //Holds each Array element
         {     
            for ( j = i+1; j < arr.length; j++)    //compares with remaining Array elements
            {     
               if(arr[i] < arr[j]) //Compare and swap
               {    
                   temp = arr[i];    
                   arr[i] = arr[j];    
                   arr[j] = temp;    
               }     
            }     
        }  
        console.log(arr);
</script>
