<script>
    // Sample Array
const numbers = [10, 22, 23, 43, 56, 77, 89, 90];

// Initialize an empty array to store odd numbers
const oddNumbers = [];

// Use for loop to check and add odd numbers
for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] % 2 !== 0) {
        oddNumbers.push(numbers[i]);
    }
}

// Print the array with even numbers removed
console.log("Array with even numbers removed:", oddNumbers);

</script>
