<script>
    // Sample Array
const numbers = [1, 2, 3, 4];

// String to insert
const stringToInsert = "emp";

// Initialize an empty array to store the modified items
const modifiedArray = [];

// Use for loop to insert the string at the beginning of each item
for (let i = 0; i < numbers.length; i++) {
    modifiedArray.push(stringToInsert + numbers[i]);
}

// Print the modified array
console.log("Modified Array:", modifiedArray);



</script>
