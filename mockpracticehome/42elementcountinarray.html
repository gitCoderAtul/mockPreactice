<script>
    // Array
const numbers = [50, 10, 30, 10, 20, 10];

// Number to count
const numberToCount = 10;

// Initialize count variable
let count = 0;

// Loop through the array to count occurrences of numberToCount
for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] === numberToCount) {
        count++;
    }
}

// Print the count
console.log(`Count of ${numberToCount}: ${count}`);

</script>
