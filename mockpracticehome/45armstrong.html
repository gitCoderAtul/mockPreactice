<script>
    var num = 153;
    var temp=num;
    var sum=0;

    while(temp>0){
        var digit = temp%10;
        sum = sum + digit**3;
        temp = parseInt(temp/10);

    }

    if(sum == num){
        console.log(`${num} is an armstrong no`);
    }
    else{
        console.log("Not an armstrong number");
    }
</script>
